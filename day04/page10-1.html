<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function check_id(){
      //id가 id1인 input태그의 value값을 가지고 와야한다.
      id1_value = document.getElementById("id1").value; //접근연산자

      //id1_value의 글자 길이(length)를 구해야한다.
      length_id = id1_value.length;

      //length_id가 5글자 미만이면 가입불가 메세지를 나타내기
      if(length_id <5){
        div_id = document.getElementById("result_id"); //접근연산자
        div_id.innerHTML = "<font color=red>5글자미만이므로 가입불가</font>";
      }else{
        div_id.innerHTML = "<font color=blue>가입 가능</font>";
      }
    }

    function check_pw(){
      //id가 pw1, pw2인 input태그의 value값을 가지고 와야한다.
      pw1_value = document.getElementById("pw1").value; //접근연산자
      pw2_value = document.getElementById("pw2").value; //접근연산자

      //pw1_value와 pw2_value가 동일하지 않다면 불일치 메세지 나타내기
      if(pw1_value == pw2_value){
        div_pw = document.getElementById("result_pw") //접근연산자
        div_pw.innerHTML = "<font color=blue>패스워드 일치</font>";
      }else{
        div_pw.innerHTML = "<font color=red>패스워드 불일치</font>";
      }
    }

    function check(){
      //length_id >= 5 고 pw1_value == pw2_value 일때 회원가입 성공 메세지 나타내기
      if(length_id >= 5 && pw1_value == pw2_value){
        div_result = document.getElementById("result");
        div_result.innerHTML = "<font color=blue>회원가입 성공</font>";
      }else {
        div_result.innerHTML = "<font color=red>회원가입 실패</font>";  
      }
    }
  </script>
</head>
<body>
  <!-- 아이디, 길이체크 -->
  아이디: <input type="text" id="id1" value="root"> <button onclick="check_id()">id 길이 체크</button> <div id="result_id"><br></div>
  <hr color="green">

  <!-- 비밀번호, 비밀번호 확인, 비밀번호 동일한지 확인 -->
  패스워드: <input type="text" id="pw1" value="1234"> <br>
  패스워드 확인: <input type="text" id="pw2" value="1234"> <button onclick="check_pw()">pw 동일 여부 체크</button> <div id="result_pw"><br></div>
  <hr color="green">

  <!-- 회원가입 성공유무 -->
  <button onclick="check()">회원가입</button><br>
  <div id="result"><br></div>
  <hr color="green">

</body>
</html>
