<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([
          [ new Date(2023, 1, 1), 37032 ],
          [ new Date(2023, 1, 12), 38024 ],
          [ new Date(2023, 1, 14), 38024 ],
          [ new Date(2023, 1, 30), 38108 ],
          [ new Date(2023, 1, 31), 38222 ],
          // Many rows omitted for brevity.
          [ new Date(2023, 2, 1), 38177 ],
          [ new Date(2023, 2, 2), 38705 ],
          [ new Date(2023, 2, 3), 38210 ],
          [ new Date(2023, 2, 6), 38022 ],
          [ new Date(2023, 2, 7), 38823 ],
          [ new Date(2023, 2, 8), 38345 ],
          [ new Date(2023, 2, 9), 38436 ],
          [ new Date(2023, 2, 10), 38447 ]
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "2023 일정",
         height: 350,
       };

       chart.draw(dataTable, options);
   }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
  </body>
</html>
