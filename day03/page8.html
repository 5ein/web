<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. 가로, 세로를 실수로 입력받으세요!
      //사각형을 면적을 구해서 출력(가로 * 세로)
      weight = prompt("가로를 크기를 입력하세요");
      height = prompt("세로를 크기를 입력하세요");
      result = parseFloat(weight) * parseFloat(height);
      alert("사각형의 면적은 " + result.toFixed(1) + " 입니다.");

      //2. 커피한잔 가격, 커피구매 갯수를 입력받으세요!
      // 전체 결제금액을 구해서 출력
      price = prompt("커피한잔의 가격을 입력하세요");
      count = prompt("주문 할 커피의 갯수를 입력하세요");
      result2 = parseInt(price) * parseInt(count);
      alert("고객님이 지불하실 가격은 " + result2 + "원 입니다.");

      //3. 사과의 가격이 2000, 배의 가격이 3000
      //   사과 구매 개수 3, 배 구매 개수 2
      //   전체 결제 금액은?
      // const PRICE2 = 2000 //변경불가능한 값을 넣을 때, 상수
      // const PRICE3 = 3000 //변경불가능한 값을 넣을 때, 상수
      //변경 불가능한 값을 넣을때 const + 대문자 사용!, 상수 ex) const PRICE = 2000
      // apple = 3
      // pear = 2
      // apple_total = apple * PRICE2
      // pear_total = pear * PRICE3
      // alert('전체 결제금액은 ' + (apple_total + pear_total))

      //3
      apple = prompt("사과 한개의 가격을 입력하세요");
      pear = prompt("배 한개의 가격을 입력하세요");
      apple_s = prompt("구매하실 사과의 갯수를 입력하세요");
      pear_s = prompt("구매하실 배의 갯수를 입력하세요");
      result3 =
        parseInt(apple) * parseInt(apple_s) + parseInt(pear) * parseInt(pear_s);
      alert("고객님이 지불하실 가격은 " + result3 + "원 입니다.");

      //4. 어제 온도 25도, 오늘 온도 10도
      //   어제와 오늘 온도의 평균은?
      //   yes_temp = 25
      //   today_temp = 10
      //   const COUNT2 = 2
      //   alert('평균은 ' + (yes_temp + today_temp) / COUNT2)

      //4
      yes_day = prompt("어제의 온도를 입력해주세요.");
      to_day = prompt("오늘의 온도를 입력해주세요.");
      result4 = (parseFloat(yes_day) + parseFloat(to_day)) / 2;
      alert("어제와 오늘의 평균 온도는 " + result4.toFixed(1) + "도 입니다.");
    </script>
  </head>

</html>
