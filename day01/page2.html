<!-- 설명(comment, 코멘트, 주석) : 블로잡고, 컨트롤 + / -->
<!-- 들여쓰기는: tab, 내어쓰기: shift + tab  -->
<!-- 엔터: <br> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
</head>
<body>
    <h3>회원가입 화면입니다.</h3> 
    <!-- 들여쓰기는: tab, 내어쓰기: shift + tab  -->
    <br>
    아이디 : <input type="text"><br>
    패스워드 : <input type="password"><br> <!--타입을 패스워드로 하면 안보이게 칠 수 있음 -->
    전화번호 : <input><br> <!-- type을 안적으면 text로 됨 -->
    생년월일 : <input type="date"><br>
    좋아하는 색 : <input type="color"><br>
    좋아하는 숫자 : <input type="number"><br>
    체크박스 : <input type="checkbox"><br>
    이메일 : <input type="email"><br>
    <button>회원가입 처리</button>
</body>
</html>
