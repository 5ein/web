<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 반응형 웹사이트 만들때 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹사이트 만들때 필수 -->
    <title>Document</title>
    <script>
        function pay(){ //결제처리 기능 정의
            //alert('내가 실행되어요!!') //잘되는지 확인해본것

            //1. 입력 - 입력한 값 가지고오기
            // document를 이용하여 body 안에 있는 것들을 가져올수 있음
            com = document.getElementById("com").value //"com"
            money = document.getElementById("money").value //"money"
            choice = document.getElementById("choice").value //"choice"

            //2. 처리 - 결제금액 계산해주기
            //문자로 인식된것을 숫자로 변환해주는 처리
            money2 = parseInt(money)
            if (choice == '2') { //신용카드 +1000
                money2 = money2 + 1000 //cpu가 money2에있는 값을 가지고와서 1000을 더해준것을 money2에 덮어쓰자. 
            }else if (choice == '3'){
                money2 = money2 +500
            }

            text = "구매상점은 " + com + "이고, 결제수단은 " + choice + "이고, 결제금액은 <font color =red>" + money2 + "</font>" +"원 입니다."

            //3. 출력 - 결과를 출력하기
            result_tag = document.getElementById('result')
            result_tag.innerHTML = text
        }
        
    </script>
    
</head>
<body>
    구매상점: <input type="text" value="멀티샵" id="com"><br>
    결제금액:  <input type="text" value="10000" id="money"><br>
    결제수단: 1)계좌이체, 2)신용카드, 3)휴대폰결제
    <input type="text" value="1" id="choice"><br>
    <button onclick="pay()">결제 처리 버튼</button> <!-- 함수는 항상 ()같이적어줘야함 -->
    <div id="result">
        <font color =red>글자...</font>

    </div>
</body>
</html>
